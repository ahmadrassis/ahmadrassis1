<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <title>book store</title>
    <meta name="description" content="this is our book store" />
  </head>

  <body>
    <h1>book store</h1>
    <p>this is my <b>book store</b> ,welcome</p>
    <form action="" method="get">
      <div>
        <label>username</label>
        <input
          type="text"
          required
          placeholder="username"
          name="user"
          readonly
          value="ahmad"
        />
      </div>
      <br />
      <div>
        <label>subject</label>
        <input type="text" placeholder="subject" name="subject" autofocus />
      </div>
      <br />
      <div>
        <label>password</label>
        <input
          type="password"
          required
          placeholder="passwoed"
          name="passwoed"
          minlength="4"
          maxlength="10"
        />
      </div>
      <br />

      <div>
        <label>email</label>
        <input
          type="email"
          placeholder="email"
          value="a@nn.sa"
          name="email"
          disabled
        />
      </div>
      <br />
      <div>
        <label>color</label>
        <input type="color" value="color" name="color" />
      </div>
      <div>
        <label>range</label>
        <input
          type="range"
          name="range"
          min="0"
          max="100"
          step="20"
          value="80"
        />
      </div>
      <br />
      <div>
        <label>number</label>
        <input
          type="number"
          name="number"
          min="0"
          max="100"
          step="20"
          value="80"
        />
      </div>
      <br />

      <br />

      <input type="reset" value="reset" />
      <input type="submit" value="save" />
      <br />
    </form>
  </body>
</html>
