<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <style>
      
    </style>
    <script></script>
    <link rel="stylesheet" href="style/styletestself.css" />
  </head>

  <body>
    <h2>Responsive Form</h2>

    <div class="container">
    <div class="row">
      <form action="">
       <div class="col-25"> 
        <label for="fname"  for="fname">First Name</label>
       </div>
       <div class="col-75">
        <input type="text"  placeholder="your name.." id="fname" name="firstname"/>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
            <select  id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
        </div>
        <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
